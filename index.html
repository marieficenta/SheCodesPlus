<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/2d9559336d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container col-8">
    <form class="weather-app row d-flex justify-content-center" id="search-form">
      <input class="input col-4" id="city-input" type="search" placeholder="Write your city" />
      <button class="button search-button col-2" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button class="button col-4 " id="allow-button" type="button">
        Allow your location <i class="fa-solid fa-map-pin"></i>
      </button>
    </form>
    <div class="current-city">
      <div class="col-4">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon" width="100px" padding="30px" />
      </div>
      <ul class="col-4">
        <h3 id="city"></h3>
        <li id="description"></li>
      </ul>
      <ul class="col-4">
        <li id="date"></li>

        <li>
          Temperature: <span id="temperature"></span>

          <a href="#" class="active" id="celsius-link">°C</a>
          |<a href="#" id="fahrenheit-link">°F</a>

        </li>
        <li>Wind Speed: <span id="speed"> </span> Km/H
        </li>
      </ul>
    </div>



    <div class=" weather-forecast row justify-content-center">
      <div class="card col-2">
        <ul class="card-body">
          <li class="weather-forecast-date">Thursday</li>
          <img src="http://openweathermap.org/img/wn/50d@2x.png" width="50" />
          <li class="weather-forecast-temperatures"><span class="weather-forecast-temperature-max">18</span>°C <span
              class="weather-forecast-temperature-min">6</span>°C</li>
        </ul>
      </div>
      <div class="card col-2">
        <ul class="card-body">
          <li class="weather-forecast-date">Friday</li>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" width="50" />
          <li class="weather-forecast-temperatures"><span class="weather-forecast-temperature-max">18</span>°C <span
              class="weather-forecast-temperature-min">6</span>°C</li>
        </ul>
      </div>
      <div class="card col-2">
        <ul class="card-body">
          <li class="weather-forecast-date">Saturday</li>
          <img src="http://openweathermap.org/img/wn/04d@2x.png" width="50" />
          <li class="weather-forecast-temperatures"><span class="weather-forecast-temperature-max">18</span>°C <span
              class="weather-forecast-temperature-min">6</span>°C</li>
        </ul>
      </div>
      <div class="card col-2">
        <ul class="card-body">
          <li class="weather-forecast-date">Sunday</li>
          <img src="http://openweathermap.org/img/wn/09d@2x.png" width="50" />
          <li class="weather-forecast-temperatures"><span class="weather-forecast-temperature-max">18</span>°C <span
              class="weather-forecast-temperature-min">6</span>°C</li>
        </ul>
      </div>
      <div class="card col-2">
        <ul class="card-body">
          <li class="weather-forecast-date">Monday</li>
          <img src="http://openweathermap.org/img/wn/02d@2x.png" width="50" />
          <li class="weather-forecast-temperatures"><span class="weather-forecast-temperature-max">18</span>°C <span
              class="weather-forecast-temperature-min">6</span>°C</li>
        </ul>
      </div>
    </div>
  </div>
  <footer>
    <a href="https://github.com/marieficenta/SheCodesPlus">https://github.com/marieficenta/SheCodesPlus</a>
  </footer>
  <script src="src/app.js"></script>
</body>

</html>
