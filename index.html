<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/2d9559336d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container col-8">
    <form class="weather-app row d-flex justify-content-center" id="search-form">
      <input class="input col-4" id="city-input" type="search" placeholder="Write your city" />
      <button class="button search-button col-2" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button class="button col-4 " id="allow-button" type="button">
        Allow your location <i class="fa-solid fa-map-pin"></i>
      </button>
    </form>
    <div class="current-city">
      <div class="col-4">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon" width="100px" padding="30px" />
      </div>
      <ul class="col-4">
        <h2 id="city"></h2>
        <li id="description"></li>
      </ul>
      <ul class="col-4">
        <li id="date"></li>
        <li class="temp">
          Temperature: <span id="temperature"> </span>
          <a href="#" class="active" id="celsius-link">°C</a>
          |<a href="#" id="fahrenheit-link">°F</a>

        </li>
        <li>Wind Speed: <span id="speed"> </span> Km/H
        </li>
      </ul>
    </div>
    <div class=" weather-forecast row justify-content-center " id="forecast"></div>
    <footer>
      <a href="https://github.com/marieficenta/SheCodesPlus">https://github.com/marieficenta/SheCodesPlus</a>
    </footer>
    <script src="src/app.js"></script>
</body>

</html>
